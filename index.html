<html>

<head>
	<title>Google Homepage</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<form action="#" method="post" id="search-form">
		<div id="logo-div">
			<img id="google-logo"
				src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
				alt="GOOGLE LOGO">
		</div>
		<div id="main-search">
			<div id="search-box">
				<input type="text">
				<div id="speech-icon">
					<img src="http://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png" alt="voice">
				</div>
			</div>
		</div>
		<div id="buttons">
			<button>Google Search</button>
			<button>I'm Feeling Lucky</button>
		</div>
	</form>
</body>

</html>
